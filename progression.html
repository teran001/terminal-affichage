      let percent = 0;

        const line = document.createElement("div");
        line.textContent = `${label} ${percent}%`;
        terminal.appendChild(line);
        percent++;
        if (percent <= 100) {
          setTimeout(step, 20); // 20ms entre chaque %
        } else {
          callback();
        }
      }

      step();
    }
