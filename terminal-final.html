<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal impérial</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      font-size: 1.2em;
      padding: 20px;
    }
    .green {
      color: lime;
    }
    .blink {
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <span>Connexion à la base de donnée impériale en cours : </span><span id="conn">0%</span>
  </div>
  <div id="conn-ok" class="green" style="display:none;">Connexion établie</div>

  <div id="auth-block" style="margin-top:1em; display:none;">
    <span>Authentification en cours : </span><span id="auth">0%</span>
  </div>
  <div id="auth-ok" class="green blink" style="display:none;">Authentification confirmée</div>

  <script>
    function animateProgress(span, endTextId, callback) {
      let percent = 0;
      const interval = setInterval(() => {
        span.textContent = percent + "%";
        percent++;
        if (percent > 100) {
          clearInterval(interval);
          document.getElementById(endTextId).style.display = "block";
          if (callback) callback();
        }
      }, 30);
    }

    window.onload = () => {
      // Étape 1 : Connexion
      animateProgress(
        document.getElementById("conn"),
        "conn-ok",
        () => {
          // Afficher bloc authentification
          document.getElementById("auth-block").style.display = "block";

          // Étape 2 : Authentification
          animateProgress(
            document.getElementById("auth"),
            "auth-ok"
          );
        }
      );
    };
  </script>
</body>
</html>
