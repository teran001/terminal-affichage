<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal impérial</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      font-size: 1.2em;
      white-space: pre;
    }
    .yellow { color: #FFD700; }
    .green { color: lime; }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      {
        text: "Connexion à la base de donnée impériale..................................................",
        status: "EN COURS",
        color: "yellow"
      },
      {
        text: "Authentification..........................................................................",
        status: "REUSSIE",
        color: "green"
      }
    ];

    let lineIndex = 0;
    let charIndex = 0;
    let currentLine = '';
    let isStatusDisplayed = false;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const line = lines[lineIndex];

      if (charIndex < line.text.length) {
        terminal.innerHTML += line.text.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 10);
      } else if (!isStatusDisplayed) {
        terminal.innerHTML += `<span class="${line.color}">${line.status}</span>\n`;
        isStatusDisplayed = true;
        setTimeout(() => {
          lineIndex++;
          charIndex = 0;
          isStatusDisplayed = false;
          typeLine();
        }, 400);
      }
    }

    window.addEventListener("load", typeLine);
  </script>
</body>
</html>
