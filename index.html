<div id="terminal" style="background:black; color:white; font-family:monospace; padding:20px; font-size:1.2em; white-space:pre;"></div>
<script>
const terminal = document.getElementById("terminal");

const lines = [
  {
    text: "Connexion à la base de donnée impériale..................................................",
    status: "EN COURS",
    color: "#FFD700"
  },
  {
    text: "Authentification..........................................................................",
    status: "REUSSIE",
    color: "lime"
  }
];

let lineIndex = 0;
let charIndex = 0;

function typeLine() {
  if (lineIndex >= lines.length) return;

  const line = lines[lineIndex];
  if (charIndex < line.text.length) {
    terminal.textContent += line.text.charAt(charIndex);
    charIndex++;
    setTimeout(typeLine, 10);
  } else {
    const span = document.createElement("span");
    span.textContent = line.status;
    span.style.color = line.color;

    terminal.appendChild(span);
    terminal.appendChild(document.createElement("br"));

    charIndex = 0;
    lineIndex++;
    setTimeout(typeLine, 400);
  }
}

window.addEventListener("load", typeLine);
</script>
