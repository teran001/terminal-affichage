<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal impérial</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      font-size: 1.2em;
      white-space: pre;
    }
    .yellow { color: #FFD700; }
    .green { color: lime; }
    #cursor {
      display: inline-block;
      width: 10px;
      background: #fff;
      margin-left: 5px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      {
        left: "Connexion à la base de donnée impériale..................................................",
        right: "EN COURS",
        color: "yellow"
      },
      {
        left: "Authentification..........................................................................",
        right: "REUSSIE",
        color: "green"
      }
    ];

    let currentLineIndex = 0;
    let charIndex = 0;

    function typeNextChar() {
      if (currentLineIndex >= lines.length) {
        // Curseur clignotant après la dernière ligne
        const cursor = document.createElement("span");
        cursor.id = "cursor";
        terminal.appendChild(cursor);
        return;
      }

      const line = lines[currentLineIndex];
      const fullText = line.left;
      if (charIndex < fullText.length) {
        terminal.innerText += fullText.charAt(charIndex);
        charIndex++;
        setTimeout(typeNextChar, 10);
      } else {
        const span = document.createElement("span");
        span.className = line.color;
        span.textContent = line.right;
        terminal.appendChild(span);
        terminal.innerHTML += "\n";
        charIndex = 0;
        currentLineIndex++;
        setTimeout(typeNextChar, 300);
      }
    }

    window.addEventListener("load", typeNextChar);
  </script>
</body>
</html>
