<div id="terminal" style="background:black; color:white; font-family:monospace; padding:20px; font-size:1.2em; white-space:pre;"></div>
<div id="static" style="display:none;">
Connexion à la base de donnée impériale..................................................<span style="color:#FFD700;">EN COURS</span><br>
Authentification..........................................................................<span style="color:lime;">REUSSIE</span><br>
</div>

<script>
const terminal = document.getElementById("terminal");
const staticContent = document.getElementById("static").innerHTML;

let currentText = "Connexion à la base de donnée impériale..................................................";
let index = 0;

function typeEffect() {
  if (index < currentText.length) {
    terminal.textContent += currentText.charAt(index);
    index++;
    setTimeout(typeEffect, 10);
  } else {
    // Afficher le reste avec HTML déjà prêt
    terminal.innerHTML = staticContent;
  }
}

window.addEventListener("load", typeEffect);
</script>
