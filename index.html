<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal impérial</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      font-size: 1.2em;
      white-space: pre-line;
    }
    .yellow { color: #FFD700; } /* Jaune or, bien lisible */
    .green { color: lime; }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      { text: "Connexion à la base de donnée impériale.......................................................", end: "EN COURS", class: "yellow" },
      { text: "Authentification................................................................................................", end: "REUSSIE", class: "green" }
    ];

    let lineIndex = 0;
    let charIndex = 0;
    let isTypingEnd = false;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const line = lines[lineIndex];

      if (charIndex < line.text.length) {
        terminal.innerHTML += line.text.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 15);
      } else if (!isTypingEnd) {
        terminal.innerHTML += `<span class="${line.class}">${line.end}</span>\n`;
        isTypingEnd = true;
        setTimeout(() => {
          lineIndex++;
          charIndex = 0;
          isTypingEnd = false;
          typeLine();
        }, 500);
      }
    }

    window.addEventListener("load", typeLine);
  </script>
</body>
</html>
