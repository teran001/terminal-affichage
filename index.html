<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal impérial</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      font-size: 1.2em;
      white-space: pre;
    }
    .yellow { color: #FFD700; } /* Jaune or */
    .green { color: lime; }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      {
        left: "Connexion à la base de donnée impériale",
        right: "<span class='yellow'>EN COURS</span>"
      },
      {
        left: "Authentification",
        right: "<span class='green'>REUSSIE</span>"
      }
    ];

    const totalWidth = 80; // Largeur cible en caractères

    let lineIndex = 0;
    let charIndex = 0;
    let currentLine = '';
    let isTypingEnd = false;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const { left, right } = lines[lineIndex];
      const paddingLength = totalWidth - left.length - right.replace(/<[^>]*>/g, '').length;
      const paddedLine = left + ' '.repeat(Math.max(paddingLength, 1)) + right;

      if (charIndex < paddedLine.length) {
        terminal.innerHTML += paddedLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 10);
      } else {
        terminal.innerHTML += '\n';
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 300);
      }
    }

    window.addEventListener("load", typeLine);
  </script>
</body>
</html>
