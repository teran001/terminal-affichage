<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal impérial</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      font-size: 1.2em;
      white-space: pre;
    }
    .yellow { color: #FFD700; }
    .green { color: lime; }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      {
        text: "Connexion à la base de donnée impériale..................................................",
        colored: "<span class='yellow'>EN COURS</span>"
      },
      {
        text: "Authentification..........................................................................",
        colored: "<span class='green'>REUSSIE</span>"
      }
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const { text, colored } = lines[lineIndex];

      if (charIndex < text.length) {
        terminal.innerHTML += text.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 10);
      } else {
        // À la fin de la ligne, on ajoute le texte coloré en HTML interprété
        terminal.innerHTML += colored + "<br>";
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 400);
      }
    }

    window.addEventListener("load", typeLine);
  </script>
</body>
</html>
