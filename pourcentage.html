<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal impérial</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      font-size: 1.2em;
      white-space: pre;
    }

    .green {
      color: lime;
    }

    .blink {
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="line1"></div>
    <div id="status1" class="green" style="display: none;">Connexion établie</div>
    <div id="line2"></div>
    <div id="status2" class="green blink" style="display: none;">Authentification confirmée</div>
  </div>

  <script>
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const status1 = document.getElementById("status1");
    const status2 = document.getElementById("status2");

    function updatePercentage(lineElement, label, callback) {
      let percent = 0;
      const interval = setInterval(() => {
        lineElement.textContent = `${label} ${percent}%`;
        percent++;
        if (percent > 100) {
          clearInterval(interval);
          callback();
        }
      }, 30); // ajustable
    }

    function startSequence() {
      updatePercentage(line1, "Connexion à la base de donnée impériale en cours :", () => {
        status1.style.display = "block";
        updatePercentage(line2, "Authentification en cours :", () => {
          status2.style.display = "block";
        });
      });
    }

    window.addEventListener("load", startSequence);
  </script>
</body>
</html>
