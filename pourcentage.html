<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal impérial</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      font-size: 1.2em;
      white-space: pre;
    }

    .green {
      color: lime;
    }

    .blink {
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    function simulateProgress(label, callback) {
      let percent = 0;

      function step() {
        const line = document.createElement("div");
        line.textContent = `${label} ${percent}%`;
        terminal.appendChild(line);
        percent++;
        if (percent <= 100) {
          setTimeout(step, 20); // vitesse du pourcentage
        } else {
          callback();
        }
      }

      step();
    }

    function showMessage(text, color, blink = false) {
      const msg = document.createElement("div");
      msg.textContent = text;
      msg.classList.add(color);
      if (blink) msg.classList.add("blink");
      terminal.appendChild(msg);
    }

    function startSequence() {
      simulateProgress("Connexion à la base de donnée impériale en cours :", () => {
        showMessage("Connexion établie", "green");
        simulateProgress("Authentification en cours :", () => {
          showMessage("Authentification confirmée", "green", true);
        });
      });
    }

    window.addEventListener("load", startSequence);
  </script>
</body>
</html>
