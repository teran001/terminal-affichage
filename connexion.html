<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès sécurisé</title>
  <style>
    body { font-family: sans-serif; background: #0a0f2c; color: white; text-align: center; padding-top: 100px; }
    input, button { padding: 10px; font-size: 1rem; margin: 5px; }
  </style>
</head>
<body>
  <h1>Identification requise</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Entrer</button>
  </form>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      if (user) {
        localStorage.setItem("pseudo", user);
        window.location.href = "accueil.html";
      }
    });
  </script>
</body>
</html>
